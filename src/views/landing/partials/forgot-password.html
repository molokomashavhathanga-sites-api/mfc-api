<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/assets/landing/css/styles.css" />
    <script src="https://kit.fontawesome.com/e6d1f98a15.js" crossorigin="anonymous"></script>


  </head>

  <body>
    <main class="container py-5">
      <div class="auth-wrap mx-auto">
        <div class="text-center mb-4">
          <div class="d-inline-flex align-items-center justify-content-center rounded-circle mb-3"
               style="width:56px;height:56px;background:rgba(13,110,253,.18);border:1px solid rgba(13,110,253,.35);">
            <span class="fw-bold text-white">MMS</span>
          </div>
          <h1 class="h3 text-white mb-1">Forgo Password</h1>
          <p class="muted mb-0">Confirm email of your account</p>
        </div>

        <div class="card glass-card shadow-lg rounded-4">
          <div class="card-body p-4 p-md-5">
            <form class="needs-validation" novalidate action="/email" method="POST">
              <div class="row g-3">
                <div class="col-12">
                  <div class="form-floating">
                    <input
                    name="email"
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="name@example.com"
                      required
                    />
                    <label for="email">Email address</label>
                  </div>
                </div>
                <div class="col-12 d-grid mt-2">
                  <button class="btn btn-primary btn-lg rounded-3" type="submit">
                    Confirm Email 
                  </button>
                </div>
                <div class="col-12 text-center mt-2">
                  <small class="muted">
                    Don't have an account?
                    <a class="link-info" href="/signup">Sign Up</a>
                  </small>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
